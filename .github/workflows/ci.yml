name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn compile

      - name: Run tests
        run: mvn test

      - name: Package application
        run: mvn package

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: produit-management
          path: target/*.jar
